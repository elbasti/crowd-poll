{% extends "signin.html" %}
  {% block innercontent %}
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-sm-offset-3 text-center">
       {% if registered %}
        <h2 class="form-register-heading">Thank you for registering</h2>
        <a href="/">Return to the homepage.</a><br />
        {% else %}

        <form id="user_form" method="post" action="/register/"
                enctype="multipart/form-data">
          <h2 class="form-signin-heading">Register for Wiki-Polls</h2>

            {% csrf_token %}

            <!-- Display each form. The as_p method wraps each element in a paragraph
                 (<p>) element. This ensures each element appears on a new line,
                 making everything look neater. -->
            <input type="text" name="username" value="" class = "form-control" placeholder="Username" required autofocus>     
            <br />
            <input type="text" name="email" value="" class = "form-control" placeholder="Email Address" required autofocus>
            <br />
            <input type="password" name="password" value="" class="form-control" placeholder="Password" required>
            <br />

            <!-- Provide a button to click to submit the form. -->
            <button class="btn btn-lg btn-primary btn-block" name="submit" type="submit">Register</button>
        </form>
        {% endif %}

      </div>
    </div>
  {% endblock %}
